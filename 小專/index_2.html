<!DOCTYPE html>

    <style>
        .carousel-item>img {

            height: 90vh;
            object-fit: cover;
        }
        #content {
      min-height: 2000px; /* 用於示例的長頁面內容 */
    }
    </style>
    <script>
        window.addEventListener("wheel", function (event) {
            if (event.deltaY > 0) {
                // 向下滾動
                event.preventDefault(); // 防止默認滾動行為
                var element = document.getElementById("target"); // 指定的目標元素
                if (element) {
                    element.scrollIntoView({ behavior: "smooth" }); // 平滑滾動至指定元素
                }
            }
        });
    </script>
</head>
